language: python
python:
- 3.6
dist: trusty
addons:
  apt:
    packages:
    - jq
    - moreutils
    - gettext
install:
- pip install -r requirements-dev.txt
script:
- set -eo pipefail
- make test
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  - provider: script
    script: make deploy
    skip_cleanup: true
    on:
      branch: master
env:
  global:
  - secure: 
  - secure: 
